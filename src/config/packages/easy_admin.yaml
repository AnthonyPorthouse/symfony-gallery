easy_admin:
    entities:
        # List the entity class name you want to manage
        Images:
            class: App\Entity\Image
            list:
                fields:
                    - title
                    - description
                    - { property: 'filename', type: 'image', base_path: '%app.path.images%' }
            show:
                fields:
                    - id
                    - title
                    - description
                    - { property: 'filename', type: 'image', base_path: '%app.path.images%' }
                    - createdAt
                    - updatedAt
            form:
                fields:
                    - title
                    - description
                    - { property: 'imageFile', type: 'vich_image' }
        User:
            class: App\Entity\User
